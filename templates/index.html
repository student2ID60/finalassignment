{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Final Assignment</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{% static "assets/css/main.css" %}"/>

    <link rel="stylesheet" href="{% static "assets/css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "assets/css/sticky-footer-navbar.css" %}"/>
</head>
<body>
<section id="header" class="dark">
    <header>
        <h1>Weather Station  <img src="{{ data.icon_url }}"/></h1>
    </header>
    <footer>
        <ul>
            <li>Location - {{ data.location }}</li>
            <li>Currently - {{ data.weather }}</li>
            <li>Wind - {{ data.wind_str }}</li>
            <li>Temp - {{ data.temp }} F</li>
            <li>Humidity - {{ data.humidity }}</li>
            <li>Precipitation - {{ data.precip }}</li>
            <li>{{ data.observation_time }}</li>
        </ul>
    </footer>
</section>

<!-- Scripts -->
<script src="{% static "assets/js/jquery.min.js" %}"></script>
<script src="{% static "assets/js/jquery.scrolly.min.js" %}"></script>
<script src="{% static "assets/js/skel.min.js" %}"></script>
<script src="{% static "assets/js/util.js" %}"></script>
<script src="{% static "assets/js/main.js" %}"></script>

<script src="{% static "assets/js/bootstrap.min.js" %}"></script>
<script src="{% static "assets/js/jquery-3.1.1.min.js" %}"></script>
</body>
</html>
